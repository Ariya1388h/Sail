<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Login N/A -->
    <section class="h-screen w-screen flex bg-gradient-to-b from-blue-400 to-blue-700">
        <div class="bg-slate-700 h-screen w-2/3 opacity-60 z-10 absolute top-0 right-0"></div>

        <div class="h-screen w-2/3 z-20 absolute top-0 right-0 flex justify-center items-center flex-col">
            <h1 class="text-6xl text-slate-200 font-bold text-center mb-24 flex justify-center">Lets Take a Sail</h1>

            <div class="grid grid-cols-1 grid-rows-3 gap-5">
                <div class="flex justify-center row-start-1">
                    <input type="email" placeholder="Email Address" class="h-14 w-96 bg-slate-100 text-blue-600 rounded-xl border-none p-5 ease-in-out transition-all duration-200 hover:bg-slate-200 focus:bg-slate-100 focus:text-slate-700">
                </div>
                <div class="flex justify-center row-start-2">
                    <input type="password" placeholder="Password" class="h-14 w-96 bg-slate-100 text-blue-600 rounded-xl border-none p-5 ease-in-out transition-all duration-200 hover:bg-slate-200 focus:bg-slate-100 focus:text-slate-700">
                </div>
                <div class="flex justify-center row-start-3">
                    <button type="submit">
                        <a href="" class="bg-blue-600 h-14 w-52 text-center rounded-xl flex items-center justify-center text-slate-200 font-semibold text-md ease-in-out transition-all duration-200 hover:bg-slate-200 hover:text-blue-600">Board The Ship</a>
                    </button>
                </div>
            </div>
            <div class="m-5">
                <span class="text-slate-200">Not a member yet? </span><a href="" class="text-blue-400 text-md ease-in-out transition-all duration-200 hover:text-blue-500">Join Now</a>
            </div>
        </div>
        
    </section>
</body>
</html>
